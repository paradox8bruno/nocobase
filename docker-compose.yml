version: "3.9"

networks:
  nocobase:
    driver: bridge
  dokploy-network:
    external: true

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: nocobase-postgres
    restart: always
    networks:
      - nocobase
    command: postgres -c wal_level=logical
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: ${TIMEZONE}
    volumes:
      - ../files/nocobase-postgres:/var/lib/postgresql/data
      - ../files/nocobase-postgres-backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis (Cache e Sessões)
  redis:
    image: redis:7-alpine
    container_name: nocobase-redis
    restart: always
    networks:
      - nocobase
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ../files/nocobase-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Interface de Administração do Banco)
  adminer:
    image: adminer:latest
    container_name: nocobase-adminer
    restart: always
    networks:
      - nocobase
      - dokploy-network
    environment:
      ADMINER_DEFAULT_SERVER: ${DB_HOST}
      TZ: ${TIMEZONE}
    expose:
      - "8080"
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocobase-adminer.rule=Host(`${ADMINER_DOMAIN}`)"
      - "traefik.http.routers.nocobase-adminer.entrypoints=websecure"
      - "traefik.http.routers.nocobase-adminer.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocobase-adminer.loadbalancer.server.port=8080"

  # Aplicação NocoBase
  nocobase:
    image: nocobase/nocobase:latest
    container_name: nocobase-app
    restart: always
    networks:
      - nocobase
      - dokploy-network
    environment:
      # CRITICAL: Chave secreta da aplicação (NUNCA mude depois da primeira instalação!)
      APP_KEY: ${APP_KEY}
      
      # Configurações do Banco de Dados PostgreSQL
      DB_DIALECT: postgres
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TABLE_PREFIX: ${DB_TABLE_PREFIX:-}
      DB_LOGGING: ${DB_LOGGING:-false}
      
      # Configurações de Cache Redis (FORMATO CORRETO!)
      CACHE_DEFAULT_STORE: redis
      CACHE_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Timezone
      TZ: ${TIMEZONE}
      
      # Configurações de Storage Local
      LOCAL_STORAGE_BASE_URL: ${STORAGE_BASE_URL}
    
    volumes:
      # Volume principal do NocoBase (CRÍTICO!)
      - ../files/nocobase-storage:/app/nocobase/storage
    
    ports:
      # A imagem oficial do NocoBase expõe a porta 80 internamente
      - "13000:80"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocobase-app.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.nocobase-app.entrypoints=websecure"
      - "traefik.http.routers.nocobase-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocobase-app.loadbalancer.server.port=80"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
