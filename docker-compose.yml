version: "3.9"

networks:
  nocobase:
    driver: bridge
  dokploy-network:
    external: true

services:
  # Banco de Dados MySQL
  mysql:
    image: mysql:8
    container_name: nocobase-mysql
    restart: always
    networks:
      - nocobase
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: ${TIMEZONE}
    volumes:
      - ../files/nocobase-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Banco de Dados PostgreSQL (alternativa ao MySQL - comentado por padrão)
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: nocobase-postgres
  #   restart: always
  #   networks:
  #     - nocobase
  #   command: postgres -c wal_level=logical
  #   environment:
  #     POSTGRES_USER: ${DB_USER}
  #     POSTGRES_DB: ${DB_DATABASE}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #     PGDATA: /var/lib/postgresql/data/pgdata
  #     TZ: ${TIMEZONE}
  #   volumes:
  #     - ../files/nocobase-postgres:/var/lib/postgresql/data
  #     - ../files/nocobase-postgres-backups:/backups
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis (Cache e Sessões)
  redis:
    image: redis:7-alpine
    container_name: nocobase-redis
    restart: always
    networks:
      - nocobase
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      TZ: ${TIMEZONE}
    volumes:
      - ../files/nocobase-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Interface de Administração do Banco)
  adminer:
    image: adminer:latest
    container_name: nocobase-adminer
    restart: always
    networks:
      - nocobase
      - dokploy-network
    environment:
      ADMINER_DEFAULT_SERVER: ${DB_HOST}
      TZ: ${TIMEZONE}
    expose:
      - "8080"
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocobase-adminer.rule=Host(`${ADMINER_DOMAIN}`)"
      - "traefik.http.routers.nocobase-adminer.entrypoints=websecure"
      - "traefik.http.routers.nocobase-adminer.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocobase-adminer.loadbalancer.server.port=8080"

  # Aplicação NocoBase
  nocobase:
    image: nocobase/nocobase:latest
    container_name: nocobase-app
    restart: always
    networks:
      - nocobase
      - dokploy-network
    environment:
      # Configurações da Aplicação
      APP_ENV: ${APP_ENV}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
      APP_KEY: ${APP_KEY}
      API_BASE_PATH: ${API_BASE_PATH}
      API_BASE_URL: ${API_BASE_URL}
      
      # Configurações do Banco de Dados
      DB_DIALECT: ${DB_DIALECT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TABLE_PREFIX: ${DB_TABLE_PREFIX}
      DB_LOGGING: ${DB_LOGGING}
      
      # Configurações de Cache
      CACHE_DEFAULT_STORE: ${CACHE_DEFAULT_STORE}
      CACHE_REDIS_URL: ${CACHE_REDIS_URL}
      
      # Configurações de Storage
      STORAGE_TYPE: ${STORAGE_TYPE}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL}
      
      # Timezone
      TZ: ${TIMEZONE}
      
      # Configurações de Email (opcional)
      MAIL_DRIVER: ${MAIL_DRIVER}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      
      # Configurações de Limite
      LOGGER_TRANSPORT: ${LOGGER_TRANSPORT}
      LOGGER_BASE_PATH: ${LOGGER_BASE_PATH}
    
    volumes:
      - ../files/nocobase-storage:/app/storage
      - ../files/nocobase-uploads:/app/uploads
    
    expose:
      - "${APP_PORT}"
    
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocobase-app.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.nocobase-app.entrypoints=websecure"
      - "traefik.http.routers.nocobase-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocobase-app.loadbalancer.server.port=${APP_PORT}"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
